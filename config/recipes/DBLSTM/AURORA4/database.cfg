[trainfbank]
type = audio_feature
datafiles = /path/to/train/wav.scp
dir = /path/to/features/train
processor_config = config/recipes/AURORA4_LAS/feature_processor.cfg

[testfbank]
type = audio_feature
datafiles = /path/to/test/wav.scp
dir = /path/to/features/test
processor_config = config/recipes/AURORA4_LAS/feature_processor.cfg

[devfbank]
type = audio_feature
datafiles = /path/to/dev/wav.scp
dir = /path/to/features/dev
processor_config = config/recipes/AURORA4_LAS/feature_processor.cfg

[traintext]
type = string
datafiles = /path/to/train/text
dir = /path/to/normalized/train
processor_config = config/recipes/AURORA4_LAS/text_processor.cfg

[testtext]
type = string
datafiles = /path/to/test/text
dir = /path/to/normalized/test
processor_config = config/recipes/AURORA4_LAS/timit_textprocessor.cfg

[devtext]
type = string
datafiles = /path/to/dev/text
dir = /path/to/normalized/dev
processor_config = config/recipes/AURORA4_LAS/timit_textprocessor.cfg
