[io]
#a space seperated list of input names
inputs = features
#a space seperated list of output names
outputs = text

[encoder]
#type of encoder
encoder = dblstm
#number of neurons in the hidden layers
num_units = 256
#number of hidden layers
num_layers = 5
#input noise standart deviation
input_noise = 0
#dropout rate
dropout = 0.5

[decoder]
#type of decoder
decoder = linear_decoder
